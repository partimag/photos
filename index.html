<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" width="device-width,initial-scale=1.0" />
    <title>Card</title>
    <script
      src="https://kit.fontawesome.com/91e79522a6.js"
      crossorigin="anonymous"
    ></script>
    <link src="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="wrapper">
      <div class="card-wrapper">
        <div><img src="WhatsApp Image 2023-03-30 at 11.09.09.jpg" /></div>
        <div class="user-name">
          <h2>Partima Ghanghas</h2>
        </div>
        <div class="designation">
          <h3>Web Developer</h3>
        </div>
        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>
          <button class="btn-follow btn-card">Follow Me</button>
        </div>
      </div>
    </div>
    <!-- model code -->
    <div class="modal">
      <div class="modal-header">
        <h2>Share my profile</h2>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>
      <div>
        <h3>Share This via</h3>
        <div class="icon-container">
          <a
            href="https://www.facebook.com/profile.php?id=100072845851478&mibextid=ZbWKwL"
            class="icon"
            id="facebook"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a
            href="https://instagram.com/partimaghanghas?igshid=ZDdkNTZiNTM"
            class="icon"
            id="instgram"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>

          <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
          <a href="#" class="icon" id="WhatsApp">
            <i class="fa-brands fa-whatsapp"></i
          ></a>
        </div>
      </div>
    </div>

    <!-- <div onclick="closeModal" class="overlay"></div> -->
    <script src="script.js"></script>
  </body>
</html>
